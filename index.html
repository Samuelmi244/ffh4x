<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Samuel Android Panel</title>

<style>
:root{
  --accent:#ff2aa1;
  --bg:#0b0b0b;
  --panel:#151515;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}

/* LOGIN */
#loginBox{
  width:300px;
  margin:120px auto;
  padding:20px;
  background:#1c1c1c;
  border-radius:16px;
  text-align:center;
}

/* INPUTS */
input,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:none;
}

button{
  background:var(--accent);
  color:#fff;
  font-weight:bold;
}

/* BOLINHA */
#bubble{
  width:56px;
  height:56px;
  background:var(--accent);
  border-radius:50%;
  position:fixed;
  display:none;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  z-index:9999;
  touch-action:none;
}

/* PAINEL */
#panel{
  position:fixed;
  top:90px;
  left:10px;
  width:92%;
  max-width:420px;
  background:var(--panel);
  border-radius:14px;
  display:none;
  z-index:9998;
  animation:fade .25s ease;
}

@keyframes fade{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

/* TOPO */
#top{
  padding:12px;
  background:#1f1f1f;
  border-radius:14px 14px 0 0;
  display:flex;
  justify-content:space-between;
}

/* TABS */
#tabs{
  display:flex;
  gap:8px;
  padding:10px;
}

.tab{
  flex:1;
  text-align:center;
  padding:8px;
  background:#222;
  border-radius:8px;
}

.tab.active{
  background:var(--accent);
}

/* SEÇÕES */
.section{
  display:none;
  padding:14px;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.section.active{
  display:grid;
}

/* TOGGLE */
.toggle{
  padding:12px;
  background:#222;
  border-radius:10px;
  text-align:center;
}

.toggle.active{
  background:var(--accent);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h3>LOGIN</h3>
  <input id="user" placeholder="Usuário">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">LOGAR</button>
</div>

<!-- BOLINHA -->
<div id="bubble">FF</div>

<!-- PAINEL -->
<div id="panel">
  <div id="top">
    <b>Samuel Android Panel</b>
    <span onclick="togglePanel()">✖</span>
  </div>

  <div id="tabs">
    <div class="tab active" onclick="openTab('esp',this)">ESP</div>
    <div class="tab" onclick="openTab('aim',this)">AIM</div>
    <div class="tab" onclick="openTab('info',this)">INFO</div>
  </div>

  <div id="esp" class="section active">
    <div class="toggle" onclick="tg(this)">ESP Box</div>
    <div class="toggle" onclick="tg(this)">ESP Line</div>
    <div class="toggle" onclick="tg(this)">ESP Name</div>
    <div class="toggle" onclick="tg(this)">ESP Health</div>
  </div>

  <div id="aim" class="section">
    <div class="toggle" onclick="tg(this)">Aimbot Head</div>
    <div class="toggle" onclick="tg(this)">Aimbot Body</div>
  </div>

  <div id="info" class="section">
    <div style="grid-column:1/3">
      <p>Criador: <b>samuel_mi244</b></p>
      <p>Cor do painel:</p>
      <input type="color" onchange="setColor(this.value)">
      <br><br>
      <button onclick="logout()">SAIR</button>
    </div>
  </div>
</div>

<script>
/* RESTAURAR */
if(localStorage.logged==="1"){
  bubble.style.display="flex";
  restoreBubble();
}
if(localStorage.color){
  document.documentElement.style.setProperty("--accent",localStorage.color);
}

/* LOGIN */
function login(){
  if(user.value==="ffh4x" && pass.value==="0906"){
    localStorage.logged="1";
    bubble.style.display="flex";
    saveBubble();
  }else alert("Login incorreto");
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  panel.style.display="none";
  bubble.style.display="none";
}

/* PAINEL */
bubble.onclick=togglePanel;
function togglePanel(){
  panel.style.display = panel.style.display==="block"?"none":"block";
}

/* TABS */
function openTab(id,el){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  el.classList.add("active");
}

/* TOGGLE */
function tg(el){
  el.classList.toggle("active");
}

/* COR */
function setColor(c){
  document.documentElement.style.setProperty("--accent",c);
  localStorage.color=c;
}

/* ARRASTAR + SALVAR POSIÇÃO */
let ox,oy;
bubble.addEventListener("touchstart",e=>{
  ox=e.touches[0].clientX-bubble.offsetLeft;
  oy=e.touches[0].clientY-bubble.offsetTop;
});
bubble.addEventListener("touchmove",e=>{
  e.preventDefault();
  bubble.style.left=e.touches[0].clientX-ox+"px";
  bubble.style.top=e.touches[0].clientY-oy+"px";
  saveBubble();
});

function saveBubble(){
  localStorage.bx=bubble.style.left;
  localStorage.by=bubble.style.top;
}
function restoreBubble(){
  if(localStorage.bx){
    bubble.style.left=localStorage.bx;
    bubble.style.top=localStorage.by;
  }
}
</script>

</body>
</html>
